<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambition Box Job Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row min-vh-100">
            <div class="col-12">
                <div class="main-content">
                    <div class="text-center mb-5">
                        <i class="fas fa-chart-bar display-4 text-primary mb-3"></i>
                        <h1 class="display-4 fw-bold text-primary mb-2">Ambition Box</h1>
                        <h2 class="h3 text-secondary mb-4">Job Analysis Dashboard</h2>
                        <p class="lead text-muted">Analyze company data with advanced filtering and visualizations</p>
                    </div>

                    <div class="form-container">
                        <form method="POST" action="/submit" class="needs-validation" novalidate>
                            <div class="row g-4 mb-4">
                                <div class="col-md-6">
                                    <label for="location" class="form-label">
                                        <i class="fas fa-map-marker-alt me-2"></i>Location
                                    </label>
                                    <select class="form-select" name="location" id="location">
                                        <option value="All">All Locations</option>
                                        {% for location in locations %}
                                        <option value="{{ location }}">{{ location }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label for="industry" class="form-label">
                                        <i class="fas fa-industry me-2"></i>Industry
                                    </label>
                                    <select class="form-select" name="industry" id="industry">
                                        <option value="All">All Industries</option>
                                        {% for industry in industries %}
                                        <option value="{{ industry }}">{{ industry }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label for="rating" class="form-label">
                                        <i class="fas fa-star me-2"></i>Minimum Rating
                                    </label>
                                    <input type="number" class="form-control" name="rating" id="rating" 
                                           min="1" max="5" step="0.1" placeholder="e.g., 4.0">
                                </div>

                                <div class="col-md-6">
                                    <label for="type" class="form-label">
                                        <i class="fas fa-building me-2"></i>Company Type
                                    </label>
                                    <select class="form-select" name="type" id="type">
                                        <option value="All">All Types</option>
                                        {% for type in types %}
                                        <option value="{{ type }}">{{ type }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">
                                    <i class="fas fa-eye me-2"></i>View Type
                                </label>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <div class="form-check form-check-card">
                                            <input class="form-check-input" type="radio" name="view_type" 
                                                   id="table" value="table" checked>
                                            <label class="form-check-label" for="table">
                                                <div class="card h-100">
                                                    <div class="card-body text-center">
                                                        <i class="fas fa-table fa-2x mb-3 text-success"></i>
                                                        <h5 class="card-title">Show Table</h5>
                                                        <p class="card-text">Display filtered data in a table format</p>
                                                    </div>
                                                </div>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-check form-check-card">
                                            <input class="form-check-input" type="radio" name="view_type" 
                                                   id="visualizations" value="visualizations">
                                            <label class="form-check-label" for="visualizations">
                                                <div class="card h-100">
                                                    <div class="card-body text-center">
                                                        <i class="fas fa-chart-pie fa-2x mb-3 text-info"></i>
                                                        <h5 class="card-title">Show Visualizations</h5>
                                                        <p class="card-text">Display interactive charts and graphs</p>
                                                    </div>
                                                </div>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg px-5 py-3">
                                    <i class="fas fa-search me-2"></i>Analyze Data
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();

        // Radio button card selection
        document.querySelectorAll('input[name="view_type"]').forEach(function(radio) {
            radio.addEventListener('change', function() {
                document.querySelectorAll('.form-check-card .card').forEach(function(card) {
                    card.classList.remove('border-primary', 'bg-light');
                });
                if (this.checked) {
                    this.nextElementSibling.querySelector('.card').classList.add('border-primary', 'bg-light');
                }
            });
        });

        // Initialize with default selection
        document.getElementById('table').checked = true;
        document.querySelector('#table + label .card').classList.add('border-primary', 'bg-light');
    </script>
</body>
</html>
